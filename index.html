<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trains-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

</head>

<body>
        <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/train.js"></script>

    <div class="col-md-12">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Anytime is Time Train</h1>
            <h3 class="display-12 text-center">Choo Choo. Chee Chee</h3>
        </div>
        <div class="row">

        <div class="col-lg-12">
            <div class="table">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <div>
        <form>
            <div claas="row">
               <div class="col-md-4">
                <div class="panel-heading">
                    <h4 class="panel-title">Add Train</h4>
                </div>
            </div>
                <div class="form-group">
                    <label>Train name</label>
                    <input class="form-control" id= "trainName" placeholder=>
                   
                </div>
                <div class="form-group">
                    <label> Destination</label>
                    <input class="form-control" id="Destination" placeholder>
                </div>
                <div class="form-group">
                    <label>First Train Time (HH:mm- military time)</label>
                    <input class="form-control" id="firstTrainTime" placeholder>
                </div>
                <div class="form-group">
                    <label>Frequency(min)</label>
                    <input class="form-control" id="Frequency(min)" placeholder=>
                </div>
                
                <button class="submit" id="btn btn-primary" type="submit">Submit</button>
            </form>
    </div>
</body>

</html>
